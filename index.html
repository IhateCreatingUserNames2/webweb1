<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot + File Upload (o1)</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      max-width: 600px; margin: 40px auto;
      padding: 20px; background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center; margin-bottom: 20px;
    }
    #chat-window {
      border: 1px solid #ccc; border-radius: 5px;
      height: 300px; overflow-y: auto;
      padding: 10px; margin-bottom: 10px;
      background-color: #fafafa;
    }
    .message {
      margin: 5px 0; padding: 8px; border-radius: 4px;
      width: fit-content; max-width: 80%;
    }
    .user-message { background-color: #d1e7dd; }
    .bot-message { background-color: #f8d7da; }
    .chat-input {
      display: flex; gap: 10px;
    }
    #message-input {
      flex: 1; padding: 8px; border-radius: 4px;
      border: 1px solid #ccc;
    }
    #send-btn {
      padding: 8px 16px; background-color: #007bff;
      color: #fff; border: none; border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:hover { background-color: #0056b3; }
    .upload-section {
      margin-top: 20px; border: 1px solid #ccc; padding: 10px; 
      border-radius: 5px; background-color: #fafafa;
    }
    #files-list {
      list-style-type: none; padding: 0; margin: 0; margin-top: 10px;
    }
    #files-list li {
      margin: 5px 0; 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .memory-checkbox {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot + File Upload (o1)</h1>
    <div id="chat-window"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..."/>
      <button id="send-btn">Enviar</button>
    </div>

    <div class="upload-section">
      <h3>Carregar Arquivos</h3>
      <form id="upload-form">
        <input type="file" id="file-input" name="file"/>
        <button type="submit">Upload</button>
      </form>
      <ul id="files-list"></ul>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const filesList = document.getElementById('files-list');

    let selectedFiles = []; // Track files for memory inclusion

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender === 'User' ? 'user-message' : 'bot-message');
      div.innerText = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'User');
      messageInput.value = '';

      // Collect selected files for RAG
      const selectedFileNames = selectedFiles.map(file => file.name);

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage, selectedFiles: selectedFileNames }),
      })
      .then(r => r.json())
      .then(data => {
        if (data.reply) {
          appendMessage(data.reply, 'Bot');
        } else {
          appendMessage('Erro: sem resposta do servidor.', 'Bot');
        }
      })
      .catch(err => {
        console.error(err);
        appendMessage('Ocorreu um erro ao enviar a mensagem.', 'Bot');
      });
    });

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!fileInput.files.length) {
        alert('Nenhum arquivo selecionado.');
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', { method: 'POST', body: formData })
        .then(r => r.json())
        .then(data => {
          if (data.fileName) {
            alert('Arquivo enviado com sucesso!');
            fileInput.value = '';
            loadFiles();
          } else {
            alert('Falha no upload.');
          }
        })
        .catch(err => {
          console.error('Erro no upload:', err);
          alert('Erro no upload');
        });
    });

    function loadFiles() {
      fetch('/files')
        .then(r => r.json())
        .then(data => {
          filesList.innerHTML = '';
          selectedFiles = []; // Reset selected files

          data.forEach(file => {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('memory-checkbox');
            checkbox.addEventListener('change', (e) => {
              if (e.target.checked) {
                selectedFiles.push(file);
              } else {
                selectedFiles = selectedFiles.filter(f => f.name !== file.name);
              }
            });

            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(file.name));
            filesList.appendChild(li);
          });
        })
        .catch(err => console.error('Erro ao obter lista de arquivos:', err));
    }

    loadFiles(); // Load files on page load
  </script>
</body>
</html>
