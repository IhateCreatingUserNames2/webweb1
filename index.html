<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot + File Upload (v2)</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px; margin: 40px auto;
      padding: 20px; background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center; margin-bottom: 20px; color: #333;
    }
    #chat-window {
      border: 1px solid #ddd; border-radius: 5px;
      height: 300px; overflow-y: auto;
      padding: 10px; margin-bottom: 15px;
      background-color: #fefefe;
    }
    .message {
      margin: 5px 0; padding: 10px;
      border-radius: 6px; width: fit-content;
      max-width: 80%;
      font-size: 14px;
    }
    .user-message { background-color: #d4edda; align-self: flex-end; }
    .bot-message { background-color: #f8d7da; align-self: flex-start; }
    .chat-input {
      display: flex; gap: 10px;
    }
    #message-input {
      flex: 1; padding: 10px;
      border-radius: 6px; border: 1px solid #ddd;
    }
    #send-btn {
      padding: 10px 20px; background-color: #007bff;
      color: #fff; border: none; border-radius: 6px;
      cursor: pointer;
    }
    #send-btn:hover { background-color: #0056b3; }
    .upload-section {
      margin-top: 20px;
      padding: 15px; border-radius: 6px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    #files-list {
      list-style-type: none; padding: 0; margin: 10px 0 0;
    }
    #files-list li {
      margin: 5px 0; display: flex; align-items: center; gap: 10px;
    }
    .memory-checkbox {
      margin-right: 10px;
    }
    .success-msg {
      color: green; font-size: 14px; margin-top: 10px;
    }
    .error-msg {
      color: red; font-size: 14px; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot + File Upload</h1>
    <div id="chat-window"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </div>

    <div class="upload-section">
      <h3>Carregar Arquivos</h3>
      <form id="upload-form">
        <input type="file" id="file-input" name="file" />
        <button type="submit">Upload</button>
      </form>
      <ul id="files-list"></ul>
      <div id="upload-feedback" class="success-msg"></div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const filesList = document.getElementById('files-list');
    const uploadFeedback = document.getElementById('upload-feedback');

    let selectedFiles = []; // Track selected files for RAG

    // Append chat messages
    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender === 'User' ? 'user-message' : 'bot-message');
      div.innerText = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
    }

    // Handle sending messages
    sendBtn.addEventListener('click', () => {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'User');
      messageInput.value = ''; // Clear input

      const selectedFileNames = selectedFiles.map(file => file.name);

      // Fetch backend response
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage, selectedFiles: selectedFileNames }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.reply) {
            appendMessage(data.reply, 'Bot');
          } else {
            appendMessage('Erro: sem resposta do servidor.', 'Bot');
          }
        })
        .catch(err => {
          console.error(err);
          appendMessage('Ocorreu um erro ao enviar a mensagem.', 'Bot');
        });
    });

    // Handle file uploads
    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!fileInput.files.length) {
        alert('Nenhum arquivo selecionado.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.fileName) {
            uploadFeedback.textContent = 'Arquivo enviado com sucesso!';
            uploadFeedback.classList.replace('error-msg', 'success-msg');
            fileInput.value = '';
            loadFiles();
          } else {
            uploadFeedback.textContent = 'Falha no upload.';
            uploadFeedback.classList.replace('success-msg', 'error-msg');
          }
        })
        .catch(err => {
          console.error('Erro no upload:', err);
          uploadFeedback.textContent = 'Erro no upload.';
          uploadFeedback.classList.replace('success-msg', 'error-msg');
        });
    });

    // Load files from the backend
    function loadFiles() {
      fetch('/files')
        .then(res => res.json())
        .then(data => {
          filesList.innerHTML = '';
          selectedFiles = [];

          data.forEach(file => {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('memory-checkbox');
            checkbox.addEventListener('change', e => {
              if (e.target.checked) {
                selectedFiles.push(file);
              } else {
                selectedFiles = selectedFiles.filter(f => f.name !== file.name);
              }
            });

            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(file.name));
            filesList.appendChild(li);
          });
        })
        .catch(err => console.error('Erro ao obter lista de arquivos:', err));
    }

    // Initial load of files
    loadFiles();
  </script>
</body>
</html>
