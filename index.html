<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Assistant</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
    }
    #chat-log {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      border-radius: 4px;
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message.user {
      background-color: #3a3a3a;
      text-align: right;
    }
    .message.assistant {
      background-color: #555;
      text-align: left;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    .upload-container {
      margin-top: 20px;
    }
    .upload-container input[type="file"] {
      margin-right: 10px;
    }
    /* Optional: Style markdown-generated HTML elements */
    .assistant h1, .assistant h2, .assistant h3 {
      margin: 10px 0;
      color: #ffcc00;
    }
    .assistant p {
      margin: 10px 0;
    }
    .assistant ul {
      padding-left: 20px;
    }
    .assistant hr {
      border: 1px solid #888;
      margin: 15px 0;
    }
    .assistant a {
      color: #66aaff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot Assistant</h2>
    <div id="chat-log"></div>
    <div class="input-container">
      <input type="text" id="chat-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
    <div class="upload-container">
      <h3>Upload File</h3>
      <form id="upload-form">
        <!-- Accept PDF and TXT files (you can adjust the accepted types as needed) -->
        <input type="file" id="file-input" name="file" accept=".pdf,.txt" />
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>

  <!-- Load Marked (a Markdown parser) from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const uploadForm = document.getElementById('upload-form');

    // Function to append a message to the chat log
    function appendMessage(role, content) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', role);
      // For assistant messages, convert markdown to HTML for formatting.
      if (role === 'assistant') {
        msgDiv.innerHTML = marked.parse(content);
      } else {
        msgDiv.textContent = content;
      }
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Send chat message on button click
    sendBtn.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      chatInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        let reply = '';

        // Extract the assistant reply from the returned JSON
        if (data.chat_completion && data.chat_completion.choices && data.chat_completion.choices.length > 0) {
          reply = data.chat_completion.choices[0].message.content;
        } else if (data.message && data.message.content) {
          reply = data.message.content;
        } else {
          reply = JSON.stringify(data);
        }
        appendMessage('assistant', reply);
      } catch (error) {
        console.error('Error fetching chat response:', error);
        appendMessage('assistant', 'Error: Could not retrieve response.');
      }
    });

    // Allow sending message with the Enter key
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Handle file upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file-input');
      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please select a file to upload.');
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        alert('File uploaded successfully.');
        fileInput.value = ''; // Clear the file input
      } catch (error) {
        console.error('File upload error:', error);
        alert('File upload failed.');
      }
    });
  </script>
</body>
</html>
