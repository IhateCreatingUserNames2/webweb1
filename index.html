<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Virtual BlueWidow</title>
  
  <!-- Biblioteca para renderizar Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 60%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      line-height: 1.4;
      white-space: pre-wrap; /* Mantém quebras de linha */
    }

    /* Mensagens do usuário ficam alinhadas à direita */
    .message.user {
      text-align: right;
      color: #ffffff;
      background-color: #007bff;
    }

    /* Mensagens do assistente ficam alinhadas à esquerda */
    .message.assistant {
      text-align: left;
      color: #333333;
      background-color: #e6e6e6;
    }

    #input-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #model-selector {
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="chat-container"></div>
  
  <div id="input-container">
    <select id="model-selector">
      <option value="openai">OpenAI GPT-4</option>
      <option value="minimax">MiniMax</option>
    </select>

    <input 
      type="text"
      id="user-input"
      placeholder="Digite sua mensagem..."
    />

    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    // Instancia do Markdown-it
    const md = window.markdownit();

    const chatContainer = document.getElementById('chat-container');

    // Adiciona uma mensagem ao container de chat
    function addMessage(content, role) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${role}`;

      // Se a mensagem vier do assistente, renderiza o conteúdo como HTML de Markdown
      if (role === 'assistant') {
        messageElement.innerHTML = md.render(content);
      } else {
        // Usuário: mensagem em texto simples
        messageElement.textContent = content;
      }

      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Função para enviar a mensagem ao servidor
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const modelSelector = document.getElementById('model-selector');
      const message = userInput.value.trim();
      const provider = modelSelector.value;

      if (!message) return;

      // Exibe a mensagem do usuário no chat
      addMessage(message, 'user');
      userInput.value = '';

      // Chama a rota /chatbot na sua API Node
      try {
        const response = await fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, provider })
        });

        const data = await response.json();

        // Exibe a mensagem do assistente no chat
        if (data && data.reply) {
          addMessage(data.reply, 'assistant');
        } else {
          addMessage('Algo deu errado. Tente novamente.', 'assistant');
        }
      } catch (error) {
        addMessage('Erro ao conectar ao servidor.', 'assistant');
      }
    }
  </script>
</body>
</html>
