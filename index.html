<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Virtual BlueWidow</title>
  
  <!-- Biblioteca para renderizar Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 60%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      text-align: right;
      color: #ffffff;
      background-color: #007bff;
    }

    .message.assistant {
      text-align: left;
      color: #333333;
      background-color: #e6e6e6;
    }

    #input-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, input, button {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="chat-container"></div>
  
  <div id="input-container">
    <label for="provider-selector">Escolha o Provedor:</label>
    <select id="provider-selector" onchange="toggleModelSelector()">
      <option value="openai">OpenAI</option>
      <option value="minimax">MiniMax</option>
    </select>

    <label for="model-selector">Escolha o Modelo (Apenas OpenAI):</label>
    <select id="model-selector">
      <option value="gpt-4o">GPT-4o</option>
      <option value="chatgpt-4o-latest">ChatGPT-4o Latest</option>
      <option value="o1">O1</option>
    </select>

    <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const md = window.markdownit();
    const chatContainer = document.getElementById('chat-container');
    const modelSelector = document.getElementById('model-selector');
    const providerSelector = document.getElementById('provider-selector');

    function toggleModelSelector() {
      // Disable model selection if MiniMax is chosen
      modelSelector.disabled = providerSelector.value === "minimax";
    }

    function addMessage(content, role) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${role}`;
      messageElement.innerHTML = role === 'assistant' ? md.render(content) : content;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      const provider = providerSelector.value;
      const model = modelSelector.value; // Selected model

      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, provider, model })
        });

        const data = await response.json();

        if (data && data.reply) {
          addMessage(data.reply, 'assistant');
        } else {
          addMessage('Algo deu errado. Tente novamente.', 'assistant');
        }
      } catch (error) {
        addMessage('Erro ao conectar ao servidor.', 'assistant');
      }
    }
  </script>
</body>
</html>
